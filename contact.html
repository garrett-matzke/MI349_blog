<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Garrett Matzke</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Garrett's Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <header>
                <h2>Contact Me</h2>
            </header>
            <form id="contactForm" action="#" method="post" onsubmit="showThankYou(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="hi">Saying hi</option>
                    <option value="contractor">My opinion</option>
                    <option value="interview">Topic suggestion</option>
                </select>
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
            <div id="thankYouMessage" style="display:none; margin-top:1em; color:green; font-weight:bold;">
                Thank you for submitting the form!<br>
                <a href="index.html" style="color:#00704A; text-decoration:underline; font-weight:normal;">Back to Website</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Garrett Matzke</p>
    </footer>
</body>
</html>
